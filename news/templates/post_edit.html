{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h2>{% if is_new %}Create Post{% else %}Edit Post{% endif %}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">{% if is_new %}Create{% else %}Update{% endif %}</button>
    </form>
  </div>
{% endblock %}
